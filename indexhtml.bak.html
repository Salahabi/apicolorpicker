<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Color Picker</h1>
        <script src="index.js"></script>
        <header class="container">
            <input type="color" id="color-picker" name="color-picker" value="#ff0000">
            <select id="drop-menu" class="drop-menu">
                <option class="dropdown-content" value="option1">Option 1</option>
                <option class="dropdown-content" value="option2">Option 2</option>
                <option class="dropdown-content" value="option3">Option 3</option>
            </select>
            <button id="submit-button" class="submit-button">Get color scheme</button>

        </header>
        <main>
            <div class="color-palette" id="color-palette-id">
                <div class="color-box"> 
                    <div class="color-bg">0</div>
                    <p>#ff0000</p>
                </div>
                <div class="color-box"> 
                    <div class="color-bg">1</div>
                    <p>#ff0000</p>
                </div>
                <div class="color-box"> 
                    <div class="color-bg">2</div>
                    <p>#ff0000</p>
                </div>
                <div class="color-box"> 
                    <div class="color-bg">3</div>
                    <p>#ff0000</p>
                </div>
                <div class="color-box"> 
                    <div class="color-bg">4</div>
                    <p>#ff0000</p>
                </div>
            </div>
        </main>
    </body>
</html>
